<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>bootstrap code block</title>

  <!-- Bootstrap -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CustomStyles.css">

</head>

<body>

  <br>
  <div class="row">
    <div class="row">
      <div class="col-xs-12">

        <div id="imageCarousel" class="carousel slide" data-interval="2000" data-ride="carousel" data-pause="hover"
          data-wrap="true">

          <ol class="carousel-indicators">
            <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#imageCarousel" data-slide-to="1"></li>
            <li data-target="#imageCarousel" data-slide-to="2"></li>
            <li data-target="#imageCarousel" data-slide-to="3"></li>

          </ol>

          <div class="carousel-inner">
            <div class="item active">
              <img src="Image/Earth.jpg" class="img-responsive">
              <div class="carousel-caption">
                <h3>Earth</h3>
                <p>Earth Image Description</p>
              </div>
            </div>
            <div class="item">
              <img src="Image/Jellyfish.jpg" class="img-responsive" alt="">
              <div class="carousel-caption">
                <h3>Jellyfish</h3>
                <p>Jellyfish Image Description</p>
              </div>
            </div>
            <div class="item">
              <img src="Image/jungle.jpg" class="img-responsive" alt="">
              <div class="carousel-caption">
                <h3>jungle</h3>
                <p>jungle Image Description</p>
              </div>
            </div>


          </div>


        </div>

      </div>
    </div>

  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
