<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="Styles_nested_rows_column.css">
   
  </head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3>Bootstrap Image Gallary</h3>
         </div>
         <div class="col-lg-3 col-md-4 col-sm-6">
           <a href="Image/laptop.jpg" class="thumbnail">
            <p>Computer</p>
            <img src="Image/laptop.jpg" alt="">
           </a>
         </div>
         <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="Image/Earth.jpg" class="thumbnail">
             <p>Earth</p>
             <img src="Image/Earth.jpg" alt="">
            </a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="Image/hills.jpeg" class="thumbnail">
             <p>Hills</p>
             <img src="Image/hills.jpeg" alt="">
            </a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="Image/jungle.jpg" class="thumbnail">
             <p>Jungle</p>
             <img src="Image/jungle.jpg" alt="">
            </a>
          </div>
         
</div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
