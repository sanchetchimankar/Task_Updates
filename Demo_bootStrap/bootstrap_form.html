<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>bootstrap code block</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="CustomStyles.css">
   
  </head>
  <body>

    <div class="container">
           <div class="row">
                 <div class="col-xs-12">
                    <br />
                 
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="inputUsername">Username</label>
                            <input class="form-control" type="text" class="form-control" id="inputUserName">
                        </div>
                        <div class="form-group">
                         <label for="inputPassword">Password</label>
                         <input class="form-control" type="password" id="inputPassword">
                        </div>
                         <button type="submit" class="btn btn-default">Login</button>
                    </form>

                 </div>
           </div>
    </div>

<br><br><br>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputUserName" class="control-label col-sm-2">Username</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="Login Username"
                        type="text" id="inputUserName" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label col-sm-2">Password</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="Login Password"
                        type="password" id="inputPassword" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </div>
    </form>
    


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
