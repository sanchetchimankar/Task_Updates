<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap tutorial for begineers</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="CustomStyles.css" rel="stylesheet" />
    <style type="text/css">
        body {
            position: relative;
        }

        #mainNavbar {
            top: 20px;
            position: fixed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-3">
                <nav id="mainNavbar">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="active"><a href="#divEarth">Earth</a></li>
                        <li><a href="#divHills">Hills</a></li>
                        <li><a href="#divJungle">Jungle</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                Animals <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#divJellyfish">Jellyfish</a></li>
                                <li><a href="#divPenguins">Penguins</a></li>
                            </ul>
                        </li>
                    </ul>

                </nav>
            </div>
            <div class="col-xs-9">
                <div id="divEarth">
                    <h1>Earth</h1>
                    <img src="Image/Earth.jpg" class="img-responsive" />
                </div>

                <div id="divHills">
                    <h1>Hills</h1>
                    <img src="Image/hills.jpeg" class="img-responsive" />
                </div>

                <div id="divJungle">
                    <h1>Jungle</h1>
                    <img src="Image/jungle.jpg" class="img-responsive" />
                </div>

                <div id="divJellyfish">
                    <h1>Jellyfish</h1>
                    <img src="Image/Jellyfish.jpg" class="img-responsive" />
                </div>

                <div id="divPenguins">
                    <h1>Penguins</h1>
                    <img src="Image/Penguins.jpg" class="img-responsive" />
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('body').scrollspy({
                target: '#mainNavbar',
                offset: 10
            });
        });
    </script>
</body>
</html>
