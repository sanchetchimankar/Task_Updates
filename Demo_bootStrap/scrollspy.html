<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap tutorial for begineers</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="CustomStyles.css" rel="stylesheet" />
    <style type="text/css">
        body {
            position: relative;
        }
    </style>
</head>
<body data-spy="scroll" data-target="#mainNavBar" data-offset="10">
    <nav id="mainNavBar" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#divDesert">Earth</a></li>
                    <li><a href="#divLighthouse">Hills</a></li>
                    <li><a href="#divTulips">Jungle</a></li>
                    <li class="dropdown">
                        <a href="#" data-toggle="dropdown" class="dropdown-toggle">
                            Animals <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#divJellyfish">Jellyfish</a>
                            </li>
                            <li>
                                <a href="#divPenguins">Penguins</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="divDesert" class="divStyle">
            <h1>Earth</h1>
            <img src="Image/Earth.jpg" class="img-responsive" />
        </div>

        <div id="divLighthouse" class="divStyle">
            <h1>Hills</h1>
            <img src="Image/hills.jpeg" class="img-responsive" />
        </div>

        <div id="divTulips" class="divStyle">
            <h1>Jungle</h1>
            <img src="Image/jungle.jpg" class="img-responsive" />
        </div>

        <div id="divJellyfish" class="divStyle">
            <h1>Jellyfish</h1>
            <img src="Image/Jellyfish.jpg" class="img-responsive" />
        </div>

        <div id="divPenguins" class="divStyle">
            <h1>Penguins</h1>
            <img src="Image/Penguins.jpg" class="img-responsive" />
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
