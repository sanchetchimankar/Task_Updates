<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>bootstrap</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="CustomStyles.css">
   
  </head>
  <body>


    <form class="form-horizontal">
        <div class="form-group has-success">
            <label class="col-xs-2 control-label" for="txtStrongPassword">Password</label>
            <div class="col-xs-10">
                <input type="password" id="txtStrongPassword" class="form-control"
                        placeholder="Your password">
                <span class="help-block">Strong Password</span>
            </div>
        </div>
        <div class="form-group has-warning">
            <label class="col-xs-2 control-label" for="txtWeakPassword">Password</label>
            <div class="col-xs-10">
                <input type="password" id="txtWeakPassword" class="form-control"
                        placeholder="Your password">
                <span class="help-block">Weak Password</span>
            </div>
        </div>
        <div class="form-group has-error">
            <label class="col-xs-2 control-label" for="txtAge">Age</label>
            <div class="col-xs-10">
                <input type="number" id="txtAge" class="form-control"
                        placeholder="Your Age">
                <span class="help-block">Invalid Age</span>
            </div>
        </div>
    </form>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
