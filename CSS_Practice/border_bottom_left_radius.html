<!DOCTYPE html>
<html>
    <head>
        <style>
            #example1{
                border: 2px solid red;
                padding: 10px;
                border-bottom-left-radius: 25px;
            }

            #example2{
                border: 2px solid red;
                padding: 10px;
                border-bottom-left-radius: 50px 20px;
            }
        </style>
    </head>
    <body>
        <h2>border-bottom-left-radius</h2>
        <div id="example1">
                 <p>The border-botttom-left-radius property defines the radius of the bottom-left corner</p>

        </div>
        <div id="example2">
           <p>If two values are set;  the first one is for the bottom border, the second one for the left border</p>
        </div>
    </body>
</html>
